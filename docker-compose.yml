version: '3.8'

services:
  bot:
    build: .
    container_name: marketing-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE}
      - SHEET_ID=${SHEET_ID}
      - CONTEXT7_URL=${CONTEXT7_URL}
      - GITHUB_REPO=${GITHUB_REPO}
    volumes:
      - ./logs:/app/logs
      - ./google-credentials.json:/app/google-credentials.json:ro
    command: python src/bot.py
    depends_on:
      - web

  web:
    build: .
    container_name: marketing-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./web_ui:/app/web_ui
      - ./logs:/app/logs
    command: python scripts/serve_web.py --port 8000 --host 0.0.0.0

  # Опциональный сервис для мониторинга логов
  logs:
    image: nginx:alpine
    container_name: marketing-logs
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./logs:/usr/share/nginx/html/logs:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bot

networks:
  default:
    name: marketing-network