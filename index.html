<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</title>
    <meta name="theme-color" content="#0088cc">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .header p {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #707579);
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
        }

        .form-input.success {
            border-color: #27ae60;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--tg-theme-button-color, #0077b3);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: var(--tg-theme-hint-color, #707579);
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--tg-theme-hint-color, #707579);
            border-radius: 50%;
            border-top-color: var(--tg-theme-button-color, #0088cc);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f1f3f4);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready {
            background: #27ae60;
        }

        .status-error {
            background: #e74c3c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
            <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≤ —Å–∏—Å—Ç–µ–º–µ</p>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <div><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> <span id="userName"></span></div>
            <div><strong>ID:</strong> <span id="userId"></span></div>
            <div><span id="statusIndicator" class="status-indicator"></span><span id="statusText">Telegram Web App –≥–æ—Ç–æ–≤</span></div>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label for="employeeCode" class="form-label">–ö–æ–¥ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</label>
                <input 
                    type="text" 
                    id="employeeCode" 
                    name="employeeCode" 
                    class="form-input" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∫–æ–¥" 
                    required
                    inputmode="numeric"
                    pattern="[0-9]*"
                >
                <div class="error-message" id="codeError"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="form-label">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    class="form-input" 
                    placeholder="89991234567" 
                    required
                    inputmode="tel"
                    pattern="[0-9]{11}"
                >
                <div class="error-message" id="phoneError"></div>
                <div class="success-message" id="phoneSuccess"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üöÄ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è
            </button>
        </form>

        <div class="loading" id="loading"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.ready();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        tg.expand();
        tg.setHeaderColor('#0088cc');
        tg.setBackgroundColor('#ffffff');

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const form = document.getElementById('authForm');
        const employeeCodeInput = document.getElementById('employeeCode');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userId = document.getElementById('userId');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userInfo.style.display = 'block';
            userName.textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || user.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            userId.textContent = user.id;
            statusIndicator.className = 'status-indicator status-ready';
            statusText.textContent = 'Telegram Web App –≥–æ—Ç–æ–≤';
        } else {
            userInfo.style.display = 'block';
            userName.textContent = '–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º';
            userId.textContent = 'TEST';
            statusIndicator.className = 'status-indicator status-error';
            statusText.textContent = '–†–∞–±–æ—Ç–∞ –≤–Ω–µ Telegram';
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –∫–æ–¥–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
        function validateEmployeeCode(code) {
            if (!code) return { valid: false, message: '–ö–æ–¥ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω' };
            if (!/^\d+$/.test(code)) return { valid: false, message: '–ö–æ–¥ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã' };
            if (code.length < 1) return { valid: false, message: '–ö–æ–¥ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º' };
            return { valid: true, message: '' };
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function validatePhoneNumber(phone) {
            if (!phone) return { valid: false, message: '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω' };
            
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ –Ω–µ—Ü–∏—Ñ—Ä–æ–≤—ã–µ —Å–∏–º–≤–æ–ª—ã
            const cleanPhone = phone.replace(/\D/g, '');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª–∏–Ω—É
            if (cleanPhone.length === 10) {
                return { valid: true, message: '–ù–æ–º–µ—Ä –±—É–¥–µ—Ç –¥–æ–ø–æ–ª–Ω–µ–Ω –¥–æ 8' + cleanPhone, corrected: '8' + cleanPhone };
            }
            
            if (cleanPhone.length === 11 && cleanPhone.startsWith('8')) {
                return { valid: true, message: '–ö–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä', corrected: cleanPhone };
            }
            
            if (cleanPhone.length === 11 && cleanPhone.startsWith('7')) {
                return { valid: true, message: '–ù–æ–º–µ—Ä –±—É–¥–µ—Ç –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ 8' + cleanPhone.substring(1), corrected: '8' + cleanPhone.substring(1) };
            }
            
            return { valid: false, message: '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä. –û–∂–∏–¥–∞–µ—Ç—Å—è 11 —Ü–∏—Ñ—Ä, –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö—Å—è —Å 8' };
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –∫–æ–¥–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
        employeeCodeInput.addEventListener('input', function(e) {
            const code = e.target.value;
            const validation = validateEmployeeCode(code);
            const errorElement = document.getElementById('codeError');
            
            if (code && !validation.valid) {
                e.target.classList.add('error');
                e.target.classList.remove('success');
                errorElement.textContent = validation.message;
                errorElement.style.display = 'block';
            } else if (code && validation.valid) {
                e.target.classList.remove('error');
                e.target.classList.add('success');
                errorElement.style.display = 'none';
            } else {
                e.target.classList.remove('error', 'success');
                errorElement.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        phoneNumberInput.addEventListener('input', function(e) {
            const phone = e.target.value;
            const validation = validatePhoneNumber(phone);
            const errorElement = document.getElementById('phoneError');
            const successElement = document.getElementById('phoneSuccess');
            
            if (phone && !validation.valid) {
                e.target.classList.add('error');
                e.target.classList.remove('success');
                errorElement.textContent = validation.message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            } else if (phone && validation.valid) {
                e.target.classList.remove('error');
                e.target.classList.add('success');
                errorElement.style.display = 'none';
                if (validation.corrected && validation.corrected !== phone) {
                    successElement.textContent = validation.message;
                    successElement.style.display = 'block';
                } else {
                    successElement.style.display = 'none';
                }
            } else {
                e.target.classList.remove('error', 'success');
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        phoneNumberInput.addEventListener('focus', function(e) {
            if (!e.target.value) {
                e.target.value = '8';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const employeeCode = employeeCodeInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            const codeValidation = validateEmployeeCode(employeeCode);
            const phoneValidation = validatePhoneNumber(phoneNumber);
            
            let hasErrors = false;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
            if (!codeValidation.valid) {
                employeeCodeInput.classList.add('error');
                document.getElementById('codeError').textContent = codeValidation.message;
                document.getElementById('codeError').style.display = 'block';
                hasErrors = true;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            if (!phoneValidation.valid) {
                phoneNumberInput.classList.add('error');
                document.getElementById('phoneError').textContent = phoneValidation.message;
                document.getElementById('phoneError').style.display = 'block';
                hasErrors = true;
            }
            
            if (hasErrors) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            
            // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            const correctedPhone = phoneValidation.corrected || phoneNumber;
            if (correctedPhone !== phoneNumber) {
                phoneNumberInput.value = correctedPhone;
            }
            
            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const authData = {
                employee_code: employeeCode,
                phone: correctedPhone,
                user_id: tg.initDataUnsafe?.user?.id || null,
                username: tg.initDataUnsafe?.user?.username || null,
                first_name: tg.initDataUnsafe?.user?.first_name || null,
                last_name: tg.initDataUnsafe?.user?.last_name || null,
                timestamp: Date.now()
            };
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º...';
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ Telegram
            try {
                tg.sendData(JSON.stringify(authData));
                tg.HapticFeedback.notificationOccurred('success');
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö
                setTimeout(() => {
                    loading.style.display = 'none';
                    submitBtn.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã';
                    submitBtn.style.background = '#27ae60';
                    
                    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    tg.showAlert('–î–∞–Ω–Ω—ã–µ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.', () => {
                        tg.close();
                    });
                }, 1000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                
                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                setTimeout(() => {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üöÄ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è';
                    
                    tg.showAlert(`–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º:\n–ö–æ–¥: ${employeeCode}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${correctedPhone}\n\n–í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã–µ –±—ã–ª–∏ –±—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É.`);
                }, 1500);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –∫–Ω–æ–ø–æ–∫ Telegram
        tg.onEvent('mainButtonClicked', function() {
            form.dispatchEvent(new Event('submit'));
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        tg.MainButton.setText('–ê–í–¢–û–†–ò–ó–û–í–ê–¢–¨–°–Ø');
        tg.MainButton.show();
        
        tg.MainButton.onClick(function() {
            form.dispatchEvent(new Event('submit'));
        });

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('Telegram Web App initialized');
        console.log('User data:', tg.initDataUnsafe);
        console.log('Platform:', tg.platform);
        console.log('Version:', tg.version);
    </script>
</body>
</html>
